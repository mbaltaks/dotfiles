- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.gitconfig_local: gitconfig_local
    ~/.gitignore_global: gitignore_global
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.vimrc: vimrc
    ~/.vim: vim/
    ~/.vim/autoload: vim-pathogen/autoload
    ~/.inputrc: inputrc
    ~/.editrc: editrc
    ~/.termcap: termcap
    ~/.atom: atom
    ~/.gdbinit: gdbinit
    ~/.lldbinit: lldbinit
    ~/.asdfrc: asdfrc
    ~/Library/Application Support/Code/User: vscode/User

- shell:
  - [git submodule update --init --recursive, Installing submodules]
