- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.gitconfig_local: gitconfig_local
    ~/.gitignore_global: gitignore_global
    ~/.bashrc: bashrc
    ~/.bashrc_local: bashrc_local
    ~/.bash_profile: bash_profile
    ~/.vimrc: vimrc
    ~/.vimrc_local: vimrc_local
    ~/.vim: vim/
    ~/.vim/autoload: vim-pathogen/autoload
    ~/.inputrc: inputrc
    ~/.editrc: editrc
    ~/.termcap: termcap
    ~/.gdbinit: gdbinit
    ~/.lldbinit: lldbinit

- shell:
  - [git submodule update --init --recursive, Installing submodules]
