- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.gitconfig_local: gitconfig_local
    ~/.gitignore_global: gitignore_global
    ~/.bashrc: bashrc
    ~/.bashrc_local: bashrc_local
    ~/.bash_profile: bash_profile

- shell:
  - [git submodule update --init --recursive, Installing submodules]
