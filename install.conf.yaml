- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.gitconfig_local: gitconfig_local
    ~/.gitignore_global: gitignore_global
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.vimrc: vimrc
    ~/.vim: vim/
    ~/.vim/autoload: vim-pathogen/autoload
    ~/.inputrc: inputrc
    ~/.editrc: editrc
    ~/.termcap: termcap
    ~/.atom: atom
    ~/.gdbinit: gdbinit
    ~/.lldbinit: lldbinit
    ~/.asdfrc: asdfrc
    ~/Library/Application Support/Code/User: vscode/User
    ~/Library/Application Support/BBEdit/Color Schemes: bbedit/Color Schemes
    ~/Library/Application Support/BBEdit/Language Modules: bbedit/Language Modules
    ~/Library/Application Support/BBEdit/Scripts: bbedit/Scripts
    ~/Library/Application Support/BBEdit/Setup/Grep Patterns.xml: bbedit/Grep Patterns.xml
    ~/Library/Application Support/BBEdit/Text Filters: bbedit/Text Filters
    ~/Library/Application Support/BBEdit/Unix Support: bbedit/Unix Support
    ~/Library/Preferences/com.barebones.bbedit.plist: bbedit/com.barebones.bbedit.plist

- shell:
  - [git submodule update --init --recursive, Installing submodules]
